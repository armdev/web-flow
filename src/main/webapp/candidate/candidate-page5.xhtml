<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Finish registration</title>
    </h:head>       
    <f:view transient="false">
        <h:form>
            <p:layout  fullPage="true" style="min-width:400px;min-height:200px;">

                <p:layoutUnit position="center">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="firstName" value="First Name"/>
                        <h:inputText id="firstName" value="#{candidateHandler.candidate.firstName}"/>
                        <h:outputLabel for="middleName" value="Middle Name"/>
                        <h:inputText id="middleName" value="#{candidateHandler.candidate.middleName}"/>
                        <h:outputLabel for="lastName" value="Last Name"/>
                        <h:inputText id="lastName" value="#{candidateHandler.candidate.lastName}"/>
                        <h:outputLabel for="country" value="Country"/>
                        <h:inputText id="country" value="#{candidateHandler.candidate.country}"/>
                        <h:outputLabel for="city" value="City"/>
                        <h:inputText id="city" value="#{candidateHandler.candidate.city}"/>
                        <h:outputLabel for="state" value="State"/>
                        <h:inputText id="state" value="#{candidateHandler.candidate.state}"/>
                        <h:outputLabel for="zip" value="ZIP"/>
                        <h:inputText id="zip" value="#{candidateHandler.candidate.zip}"/>
                        <h:outputLabel for="address" value="address"/>
                        <h:inputText id="address" value="#{candidateHandler.candidate.address}"/>
                        <h:outputLabel for="phoneHome" value="Phone Home"/>
                        <h:inputText id="phoneHome" value="#{candidateHandler.candidate.phoneHome}"/>
                        <h:outputLabel for="phoneWork" value="Phone Work"/>
                        <h:inputText id="phoneWork" value="#{candidateHandler.candidate.phoneWork}"/>
                        <h:outputLabel for="phoneMobile" value="Phone Mobile"/>
                        <h:inputText id="phoneMobile" value="#{candidateHandler.candidate.phoneMobile}"/>
                        <h:outputLabel for="company" value="Company"/>
                        <h:inputText id="company" value="#{candidateHandler.candidate.company}"/>
                        <h:outputLabel for="position" value="Position"/>
                        <h:inputText id="position" value="#{candidateHandler.candidate.position}"/>
                        <h:outputLabel for="linkedin" value="Linkedin"/>
                        <h:inputText id="linkedin" value="#{candidateHandler.candidate.linkedin}"/>
                        <h:outputLabel for="github" value="github"/>
                        <h:inputText id="github" value="#{candidateHandler.candidate.github}"/>

                        <h:panelGroup/>
                        <h:commandButton value="Yes (Save)" action="candidate-save"/>&#160;<h:commandButton value="No (Go back)" action="candidate"/>
                    </h:panelGrid>
                </p:layoutUnit>

            </p:layout>
        </h:form>


    </f:view>    
</html>
