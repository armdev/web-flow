<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Contact info</title>
    </h:head>       
    <f:view transient="false">
        <h:form>
            <p:layout  fullPage="true" style="min-width:400px;min-height:200px;">

                <p:layoutUnit position="center">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="phoneHome" value="Phone Home"/>
                        <h:inputText id="phoneHome" value="#{candidateHandler.candidate.phoneHome}"/>
                        <h:outputLabel for="phoneWork" value="Phone Work"/>
                        <h:inputText id="phoneWork" value="#{candidateHandler.candidate.phoneWork}"/>
                        <h:outputLabel for="phoneMobile" value="Phone Mobile"/>
                        <h:inputText id="phoneMobile" value="#{candidateHandler.candidate.phoneMobile}"/>
                      
                        <h:panelGroup/>
                         <h:commandButton value="Back"
                                         action="candidate-page2"/>&#160;
                        <h:commandButton value="Next"
                                         action="candidate-page4"/>
                    </h:panelGrid>
                </p:layoutUnit>

            </p:layout>
        </h:form>


    </f:view>    
</html>
