<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Personal Data</title>
    </h:head>       
    <f:view transient="false">
        <h:form>
            <p:layout  fullPage="true" style="min-width:400px;min-height:200px;">

                <p:layoutUnit position="center">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="firstName" value="First Name"/>
                        <h:inputText id="firstName" value="#{candidateHandler.candidate.firstName}"/>
                        <h:outputLabel for="middleName" value="Middle Name"/>
                        <h:inputText id="middleName" value="#{candidateHandler.candidate.middleName}"/>
                        <h:outputLabel for="lastName" value="Last Name"/>
                        <h:inputText id="lastName" value="#{candidateHandler.candidate.lastName}"/>
                        <h:panelGroup/>
                        <h:commandButton value="Next"
                                         action="candidate-page2"/>
                    </h:panelGrid>
                </p:layoutUnit>

            </p:layout>
        </h:form>


    </f:view>    
</html>
