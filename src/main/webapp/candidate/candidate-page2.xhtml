<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Address</title>
    </h:head>       
    <f:view transient="false">
        <h:form>
            <p:layout  fullPage="true" style="min-width:400px;min-height:200px;">

                <p:layoutUnit position="center">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="country" value="Country"/>
                        <h:inputText id="country" value="#{candidateHandler.candidate.country}"/>
                        <h:outputLabel for="city" value="City"/>
                        <h:inputText id="city" value="#{candidateHandler.candidate.city}"/>
                        <h:outputLabel for="state" value="State"/>
                        <h:inputText id="state" value="#{candidateHandler.candidate.state}"/>
                        <h:outputLabel for="zip" value="ZIP"/>
                        <h:inputText id="zip" value="#{candidateHandler.candidate.zip}"/>
                        <h:outputLabel for="address" value="address"/>
                        <h:inputText id="address" value="#{candidateHandler.candidate.address}"/>
                        <h:panelGroup/>
                        <h:commandButton value="Back"
                                         action="candidate"/>&#160;
                        <h:commandButton value="Next"
                                         action="candidate-page3"/>
                    </h:panelGrid>
                </p:layoutUnit>

            </p:layout>
        </h:form>


    </f:view>    
</html>
